  <script src="https://kit.fontawesome.com/ccbdc28270.js" crossorigin="anonymous"></script>

<body>
  <section id="top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-vote-yea me-2"></i>RYAN COUNCIL ELECTIONS 2025-2026

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">

          </ul>
        </div>
      </div>

    <div class="container main-content py-5">
      <div class="voting-card">
        <h1 class="text-center mb-3">
          <i class="fas fa-vote-yea me-3"></i>Cast Your Vote<i class="fas fa-vote-yea ms-3"></i>
        </h1>
        <h2 class="poll-name text-center mb-5">Ryan Council Elections</h2>

        <div class="form-group mb-5">
          <label for="class-select" class="form-label">Select Your Class</label>
          <select id="class-select" class="form-select">
            <option value="">Select Your Class</option>
            <option value="teacher">TEACHER</option>
            <optgroup label="ICSE">
              <option value="5a-icse">5-A ICSE</option>
              <option value="5b-icse">5-B ICSE</option>
              <option value="6a-icse">6-A ICSE</option>
              <option value="7a-icse">7-A ICSE</option>
              <option value="7b-icse">7-B ICSE</option>
              <option value="8a-icse">8-A ICSE</option>
              <option value="8b-icse">8-B ICSE</option>
              <option value="9a-icse">9-A ICSE</option>
              <option value="10a-icse">10-A ICSE</option>
              <option value="11a-isc-science">11-A ISC Science</option>
              <option value="11b-isc-commerce">11-B ISC Commerce</option>
              <option value="12a-isc-science">12-A ISC Science</option>
              <option value="12b-isc-commerce">12-B ISC Commerce</option>
            </optgroup>
            <optgroup label="CBSE">
              <option value="5a-cbse">5-A CBSE</option>
              <option value="5b-cbse">5-B CBSE</option>
              <option value="6a-cbse">6-A CBSE</option>
              <option value="6b-cbse">6-B CBSE</option>
              <option value="7a-cbse">7-A CBSE</option>
              <option value="7b-cbse">7-B CBSE</option>
              <option value="8a-cbse">8-A CBSE</option>
              <option value="8b-cbse">8-B CBSE</option>
              <option value="9a-cbse">9-A CBSE</option>
              <option value="9b-cbse">9-B CBSE</option>
              <option value="10a-cbse">10-A CBSE</option>
              <option value="10b-cbse">10-B CBSE</option>
              <option value="11a-cbse">11-A CBSE</option>
              <option value="11b-cbse">11-B CBSE</option>
              <option value="12a-cbse">12-A CBSE</option>
              <option value="12b-cbse">12-B CBSE</option>
            </optgroup>
          </select>
        </div>

        <div class="row justify-content-center g-4">
          <div class="col-md-6">
            <div class="candidate-card">
              <div class="candidate-image-wrapper">
                <img src="images/WhatsApp Image 2023-06-11 at 09.07.28 (1).jpeg" class="candidate-image" alt="Candidate 1">
              </div>
              <h3 id="cn-1" class="mb-4">Candidate 1</h3>
              <button type="button" class="btn btn-1 btn-vote">
                <span><i class="fas fa-hand-point-up me-2"></i>Vote</span>
              </button>
            </div>
          </div>
          <div class="col-md-6">
            <div class="candidate-card">
              <div class="candidate-image-wrapper">
                <img src="images/WhatsApp Image 2023-06-11 at 09.07.28.jpeg" class="candidate-image" alt="Candidate 2">
              </div>
              <h3 id="cn-2" class="mb-4">Candidate 2</h3>
              <button type="button" class="btn btn-2 btn-vote">
                <span><i class="fas fa-hand-point-up me-2"></i>Vote</span>
              </button>
            </div>
          </div>
        </div>
