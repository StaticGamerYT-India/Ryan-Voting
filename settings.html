<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote.com | Settings</title>
  <link rel="shortcut icon" type="image/png" href="images/vote-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/s3.css">
  <script src="https://kit.fontawesome.com/ccbdc28270.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="top">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-cog"></i> RYAN COUNCIL ELECTIONS - SETTINGS
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Return to Home <i class="fas fa-home"></i></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container main-Results py-5">
      <div class="results-card">
        <h1 class="poll-name-res mb-5">Poll Settings</h1>

        <div class="settings-form mb-5">
          <div class="row g-4">
            <div class="col-md-12">
              <div class="candidate-result">
                <div class="result-content">
                  <h2 class="cand-v mb-4">Poll Name</h2>
                  <input type="text" id="pl-input" class="form-control form-control-lg" placeholder="Enter poll name">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="candidate-result">
                <div class="result-content">
                  <h2 class="cand-v mb-4">Candidate 1</h2>
                  <input type="text" id="cn1-inp" class="form-control form-control-lg" placeholder="Enter candidate 1 name">
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="candidate-result">
                <div class="result-content">
                  <h2 class="cand-v mb-4">Candidate 2</h2>
                  <input type="text" id="cn2-inp" class="form-control form-control-lg" placeholder="Enter candidate 2 name">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-success save-btn">
            <i class="fas fa-save me-2"></i>Save Changes
          </button>
        </div>
      </div>
    </div>
  </section>

  <section id="footer">
    <div class="container">
      <em>Created by Pratish & Smeet</em>
      <p class="mt-2">Ryan International School Dumas <i class="fas fa-vote-yea"></i> Council Elections</p>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
