<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RYAN COUNCIL ELECTIONS | RESULTS</title>
  <link rel="shortcut icon" type="image/png" href="images/vote-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/s1.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/ccbdc28270.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="black">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="fas fa-chart-bar me-2"></i>RYAN COUNCIL ELECTIONS - RESULTS 2025-2026
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Back to Voting <i class="fas fa-vote-yea"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="settings.html">Settings <i class="fas fa-cog"></i></a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About <i class="fas fa-info-circle"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container main-content py-5">
      <div class="voting-card">
        <h1 class="text-center mb-3">
          <i class="fas fa-trophy me-3"></i>Election Results<i class="fas fa-trophy ms-3"></i>
        </h1>
        <h2 class="poll-name-res poll-name text-center mb-5">Ryan Council Elections</h2>

        <div class="results-overview mb-5">
          <div class="row g-4 justify-content-center">
            <div class="col-md-6">
              <div class="candidate-card">
                <div class="candidate-image-wrapper">
                  <img src="images/WhatsApp Image 2023-06-11 at 09.07.28 (1).jpeg" class="candidate-image" alt="Candidate 1">
                </div>
                <h3 class="c1-nme mb-3">Candidate 1</h3>
                <div class="vote-count-wrapper">
                  <span class="c1-votes vote-count">0 votes</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="candidate-card">
                <div class="candidate-image-wrapper">
                  <img src="images/WhatsApp Image 2023-06-11 at 09.07.28.jpeg" class="candidate-image" alt="Candidate 2">
                </div>
                <h3 class="c2-nme mb-3">Candidate 2</h3>
                <div class="vote-count-wrapper">
                  <span class="c2-votes vote-count">0 votes</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h2 class="text-center mb-4" style="color: #fff; font-weight: 700;">
          <i class="fas fa-chart-line me-2"></i>Class-wise Breakdown
        </h2>
        <div class="table-responsive">
          <table id="class-votes-table" class="styled-table">
            <thead>
              <tr>
                <th><i class="fas fa-school me-2"></i>Class</th>
                <th id="candidate1-header"><i class="fas fa-user me-2"></i>Candidate 1 Votes</th>
                <th id="candidate2-header"><i class="fas fa-user me-2"></i>Candidate 2 Votes</th>
              </tr>
            </thead>
            <tbody>
              <!-- Generated by JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="action-buttons mt-5">
          <div class="row g-3 justify-content-center">
            <div class="col-md-3">
              <button id="exportBtn" class="btn btn-vote export-btn">
                <span><i class="fas fa-file-export me-2"></i>Export Results</span>
              </button>
            </div>
            <div class="col-md-3">
              <button id="backupBtn" class="btn btn-vote backup-btn">
                <span><i class="fas fa-download me-2"></i>Backup Data</span>
              </button>
            </div>
            <div class="col-md-3">
              <button id="importBtn" class="btn btn-vote import-btn">
                <span><i class="fas fa-upload me-2"></i>Import Data</span>
              </button>
            </div>
            <div class="col-md-3">
              <button id="resetBtn" class="btn btn-vote reset-btn">
                <span><i class="fas fa-trash-alt me-2"></i>Reset All</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="footer">
    <div class="container text-center py-4">
      <em>Created by Smeet</em>
      <p class="mt-2">Ryan International School Dumas <i class="fas fa-vote-yea"></i> Batch of 2023</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="results.js"></script>
</body>
</html>
