<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote.com | Results</title>
  <link rel="shortcut icon" type="image/png" href="images/vote-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/s3.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/ccbdc28270.js" crossorigin="anonymous"></script>
</head>
<body>
  <section id="top">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" data-bs-theme="black">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <i class="fas fa-vote-yea"></i> RYAN COUNCIL ELECTIONS - RESULTS
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Return to Home <i class="fas fa-home"></i></a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="container main-Results py-5">
      <div class="results-card">
        <h1 class="poll-name-res mb-5">Poll Results</h1>

        <div class="results-overview mb-5">
          <div class="row g-4">
            <div class="col-md-6">
              <div class="candidate-result h-100">
                <div class="result-content">
                  <h2 class="cand-v c1-nme mb-4">Candidate 1</h2>
                  <h3 class="c1-votes vote-count">0 votes</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="candidate-result h-100">
                <div class="result-content">
                  <h2 class="cand-v c2-nme mb-4">Candidate 2</h2>
                  <h3 class="c2-votes vote-count">0 votes</h3>
                </div>
              </div>
            </div>
          </div>
        </div>

        <h2 class="text-center mb-5">Class-wise Results</h2>
        <div class="table-responsive">
          <table id="class-votes-table" class="styled-table">
            <thead>
              <tr>
                <th>Class</th>
                <th>Candidate 1 Votes</th>
                <th>Candidate 2 Votes</th>
              </tr>
            </thead>
            <tbody>
              <!-- Generated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="action-buttons mt-5">
        <button id="resetBtn" class="btn btn-danger me-3">
          <i class="fas fa-trash-alt me-2"></i>Reset All Results
        </button>
        <button id="exportBtn" class="btn btn-success">
          <i class="fas fa-file-export me-2"></i>Export Results
        </button>
      </div>
    </div>
  </section>

  <section id="footer">
    <div class="container">
      <em>Created by Pratish & Smeet</em>
      <p class="mt-2">Ryan International School Dumas <i class="fas fa-vote-yea"></i> Council Elections</p>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="results.js"></script>
</body>
</html>
